

<template name="showValues">
  {{#if makeMeCare}}
    <div id="values-container" class="container">
      <div id="values-row" class="row">
        <div id="values" class="span12">
          <div id="first-caption-values" class="value-caption">
            <h1> Learn to Learn </h1>
          </div>
          <div id="sixth-caption-values" class="value-caption">
            <h1> Be Accountable </h1>
          </div>
          <div id="second-caption-values" class="value-caption">
            <h1> The Only Failure is Not Trying </h1>
          </div>
          <div id="third-caption-values" class="value-caption">
            <h1> Understand Yourself, Listen to Others </h1>
          </div>
          <div id="fourth-caption-values" class="value-caption">
            <h1> Embrace and Conquer Fear </h1>
          </div>
          <div id="fifth-caption-values" class="value-caption">
            <h1> You are Not Alone. We Stand Together. </h1>
          </div>
        </div> <!-- VALUES -->
      </div> <!-- ROW -->
      <div id="values-email-row" class="row">
        <div id="values-email-div" class="values-email">
            <span id="values-email-msg" class="span12 values-email-title"> <p> Sign up for the Mission Bit newsletter </p> </span>
            <span id="values-email-input" class="span12 values-email-input">
              <input id="values-input" class="span11 values-email-input" type="email" placeholder="Enter Email Here" autofocus />
            </span>
        </div>
        <div id="values-input-confirm-msg" class="span12 confirm-msg-holder">
        </div>
      </div>
    </div>
  {{/if}}
</template>
