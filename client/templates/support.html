
<template name="showSupport">
  {{#if shownSupport}}
    <div id="support-container" class="container">
      <div id="support-row" class="row">
        <div id="support-div" class="span12">
          <div id="support-welcome-msg" class="">
            <span class="">
              <h2> We welcome and appreciate your support helping teach SF youth to code.
                </br>
                Thanks in advance.
              </h2>
            </span>
          </div>
          <div id="support-action-buttons">
            <div id="donate-action-support" class="sub-caption-action">
              <span id="donate-action" class="span3 lead"> DONATE </span>
            </div>
            <div id="volunteer-action-support" class="sub-caption-action">
              <span id="volunteer-action" class="span3 lead"> TEACH </span>
            </div>
            <div id="learn-action-support" class="sub-caption-action">
              <span id="learn-action" class="span3 lead"> LEARN </span>
            </div>
          </div>
        </div> <!-- SUPPORT DIV -->
      </div> <!-- SUPPORT ROW -->
    </div> <!-- SUPPORT CONTAINER -->
  {{/if}}
</template>
