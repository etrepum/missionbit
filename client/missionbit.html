<body>
  <div id="top-brand-bar" class="market-nav">
    {{> marketNav}}
  </div>
  <div id="mission-bit-div-container">
    <div id="mission-bit" class="container">
      {{> navigation}}
      {{> homeCarousel}}
      {{> leaderboard}}
      {{> codeSchool}}
      {{> showSupport}}
      {{> showValues}}
      {{> aboutInfo}}
      {{> donateCash}}
      {{> letsTeach}}
      {{> letsLearn}}
      {{> footer}}
    </div>
  </div>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      // init the FB JS SDK
      FB.init({
        appId      : '414068525364559',                        // App ID from the app dashboard

      fjs.parentNode.insertBefore(js, fjs);

    (document, 'script', 'facebook-jssdk'));
  </script>
  <script src="bootstrap/js/bootstrap-carousel.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/bootstrap-button.js"></script>

<template name="marketNav">
  <div id="tweet-the-bit" class="span3 pull-right tweet-button">
    <a href="https://twitter.com/share" class="twitter-share-button" data-text="Mission Bit | Teaching Mission, SF kids to code!" data-via="missionbit" data-count="none">Tweet Mission Bit</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <div class="span4 pull-right">
    <div class="fb-like" data-href="http://www.missionbit.com" data-width="400" data-show-faces="false" data-send="false"></div>
  </div>
</template>

<template name="navigation">
  <div class="navbar-wrapper">
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span id="nav-brand" class="brand"> Mission Bit </span>
<!--           <a class="brand" href="./index.html" style="font-f"> Mission Bit </a> -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="code-school"><a id="nav-code-school" href="#"> Code School </a></li>
              <li id="support"><a id="nav-support" href="#"> Support </a></li>
              <li id="values"><a id="nav-values" href="#"> Values </a></li>
              <li id="about" ><a id="nav-about" href="#"> About </a></li>
              <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns -->
            </ul>
            <span id="login" class="pull-right"> {{loginButtons align="right"}} </span>
          </div><!--/.nav-collapse -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div> <!-- /.container -->
  </div><!-- /.navbar-wrapper -->
</template>

<template name="homeCarousel">
  {{siteEntry}}
    {{#unless insideClick}}
      <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
          <div class="item active">
            <div class="container">
              <div id="news-alert" class="span12 pull-right">
                <span id="new-flash-span">
                  <h1> Classes begin September 2013. We want your support! </h1>
                    </br>
                </span>
              </div>
              <div id="first-caption" class="span5 carousel-caption primary">
                <h1>Teaching SF Kids to Code </h1>
                <span id="first-bullet" class="pull-left caption-bullet lead bullet"> Free computer programming classes </span>
                </br>
                <span id="second-bullet" class="pull-left caption-bullet lead bullet"> Daily after school lessons and projects </span>
                </br>
                <span id="third-bullet" class="pull-left caption-bullet lead bullet"> Flexible curriculm design </span>
              </div> <!-- FIRST CAPTION -->
              {{> actionButtons}}
            </div> <!-- CONTAINER -->
          </div>
          <div class="item">
            <div class="container">
              <div id="news-alert" class="span12 pull-right">
                <span id="new-flash-span">
                  <h1> Sign up to Learn or Teach! </h1>
                    </br>
                </span>
              </div>
              <div id="second-caption" class="span5 carousel-caption secondary">
                <h1> A place where SF youth and tech entrepreneurs </h1>
                <span id="first-bullet" class="pull-left caption-bullet lead bullet"> Inspire each other through ideas and execution </span>
                </br>
                <span id="second-bullet" class="pull-left caption-bullet lead bullet"> Learn from industry luminaries </span>
                </br>
                <span id="third-bullet" class="pull-left caption-bullet lead bullet"> Write code, launch products and build companies </span>
              </div> <!-- FIRST CAPTION -->
              {{> actionButtons}}
            </div> <!-- CONTAINER -->
          </div> <!-- ITEM -->
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div><!-- /.carousel -->
    {{/unless}}
</template>

<template name="footer">
  <div id="footer-div" class="footer row">
    <div id="the-foot" class="span12 footer-inside">
      <span class="span4 pull-right">
        <p id="reds-trade" class="pull-right footer-span">&copy; 2013 <a href="http://www.eastmission.com/"> East Mission Initiatives, 501(c)3</a></p>
      </span>
    </div>
</template>

<template name="leaderboard">
  {{#if callLeaderBoard}}
    {{#unless selected_name}}
      <div class="none">Click a tagline to select</div>
    {{/unless}}

    <div id="leaderboard-row" class="row">
        {{#each players}}
          {{> player}}
        {{/each}}
    </div>
    <div id="mission-bit-row" class="row">
      <div id="mission-bit-tagline" class="span12">
        <input id="new_player_name" class="span12" type="text" placeholder="input new tagline suggestion here" />
        <input type="button" class="span4 add" value="click here to add new tagline" />
      </div>
    </div>
  {{/if}}

</template>

<template name="player">
  <div id="leaderboard-player" class="player {{selected}}">

    {{#unless votedFor}}
      <span class="span2 pull-left vote-trigger">
        Click to Vote
      </span>
    {{/unless}}

    {{#if votedFor}}
      <span class="span2 pull-left vote-message">
        I like this tagline
      </span>
    {{/if}}

      <span class="span8 name">
        {{name}}
      </span>

      <span class="span2 score pull-right">
        {{score}}
      </span>
  </div>
</template>
