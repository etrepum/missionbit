<body>
  <div id="mission-bit" class="container">
    {{> navigation}}
    {{> homeCarousel}}
    {{> leaderboard}}
    {{> codeSchool}}
    {{> showValues}}
    {{> aboutInfo}}
    {{> footer}}
  </div>
  <script src="bootstrap/js/bootstrap-carousel.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
</body>

<template name="navigation">
  <div class="navbar-wrapper">
    <div class="container">
      <div class="navbar navbar-inverse">
        <div class="navbar-inner">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./index.html" style="font-f"> Mission Bit </a>
<!--           <img id="missionbit-logo-nav" class="brand" src="http://i852.photobucket.com/albums/ab89/gigmania/missionbit_logo_vertical.jpg" alt="Mission Bit"> -->
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li id="code-school"><a href="#"> Code School </a></li>
<!--               <li><a href="#"> Accelerator </a></li> -->
<!--               <li><a href="#"> Supporters </a></li>
              <li><a href="#"> Students </a></li> -->
              <li id="values"><a href="#"> Values </a></li>
              <li id="about"><a href="#"> About </a></li>
              <!-- Read about Bootstrap dropdowns at http://twitter.github.com/bootstrap/javascript.html#dropdowns -->
            </ul>
          </div><!--/.nav-collapse -->
        </div><!-- /.navbar-inner -->
      </div><!-- /.navbar -->
    </div> <!-- /.container -->
  </div><!-- /.navbar-wrapper -->
</template>

<template name="homeCarousel">
  {{#unless insideClick}}
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
        <div class="item active">
  <!--         <img src="http://i852.photobucket.com/albums/ab89/gigmania/missionbit_logo_horizontal.png" alt=""> -->
          <div class="container">
            <div id="first-caption" class="span5 carousel-caption primary">
              <h1>Teaching Mission Kids to Code </h1>
              <span id="first-bullet" class="pull-right caption-bullet lead bullet"> Free computer programming classes </span>
              </br>
              <span id="second-bullet" class="pull-right caption-bullet lead bullet"> Daily after school lessons and projects </span>
              </br>
              <span id="third-bullet" class="pull-right caption-bullet lead bullet"> Flexible curriculm design </span>
            </div> <!-- FIRST CAPTION -->

            <div id="action-caption" class="span4 sub-caption">
              <div id="donate-action-div" class="sub-caption-action">
                <span id="donate-action" class="span3 lead"> DONATE </span>
              </div>
              <div id="volunteer-action-div" class="sub-caption-action">
                <span id="volunteer-action" class="span3 lead"> TEACH </span>
              </div>
              <div id="learn-action-div" class="sub-caption-action">
                <span id="learn-action" class="span3 lead"> LEARN </span>
              </div>
            </div> <!-- DONATE CAPTION -->
          </div> <!-- CONTAINER -->
        </div>
        <div class="item">
          <img src="http://travelblog.viator.com/wp-content/uploads/2008/10/mission-balmy-alley-mural-trad.jpg" alt="">
          <div class="container">
            <div class="carousel-caption">
              <h1>Yummy Show</h1>
              <p class="lead">Innovating cloud hosted business presentation software with reactive data</p>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div><!-- /.carousel -->
  {{/unless}}
</template>

<template name="footer">
  <div id="footer-div" class="footer">
    <div id="the-foot" class="">
      <p id="yummy-trade" class="pull-left"> An <a href="http://www.eastmission.com"> East Mission Initiatives </a> Program </p>
      <p id="reds-trade" class="pull-right">&copy; 2013 <a href="http://www.eastmission.com/"> East Mission Initiatives, 501(c)3</a></p>
    </div>
  </div>
</template>

<template name="leaderboard">
  {{#if callLeaderBoard}}
    {{#unless selected_name}}
      <div class="none">Click a tagline to select</div>
    {{/unless}}
  <!--   {{#if selected_name}}
      <div class="row details">
          <div class="span10 pull-left">
            {{selected_name}}
          </div>
          <input type="button" class="inc pullright" value="Give 5 points" />
      </div>
    {{/if}} -->
    <div id="leaderboard-row" class="row">
        {{#each players}}
          {{> player}}
        {{/each}}
    </div>
    <div id="mission-bit-row" class="row">
      <div id="mission-bit-tagline" class="span12">
        <input id="new_player_name" class="span12" type="text" placeholder="input new tagline suggestion here" />
        <input type="button" class="span4 add" value="click here to add new tagline" />
      </div>
    </div>
  {{/if}}

</template>

<template name="player">
  <div id="leaderboard-player" class="player {{selected}}">

    {{#unless votedFor}}
      <span class="span2 pull-left vote-trigger">
        Click to Vote
      </span>
    {{/unless}}

    {{#if votedFor}}
      <span class="span2 pull-left vote-message">
        I like this tagline
      </span>
    {{/if}}

      <span class="span8 name">
        {{name}}
      </span>

      <span class="span2 score pull-right">
        {{score}}
      </span>
  </div>
</template>
